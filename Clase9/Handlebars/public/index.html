<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Handlebars</title>
  </head>
  <body>
    <!--Espacio para inyectar el resultado-->
    <span id="saludo"></span>
    <span id="despedida"></span>
    <!--Incluir handlebars desde el CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script>
      const contexto = {
        nombre: "matias",
      };

      //EJEMPLO CON FETCH y plantilla extraida del servidor
      //Trae la plantilla
      fetch("plantillas/saludo.plantilla")
        .then((res) => res.text())
        .then((text) => {
          const templateSaludo = text;
          const generarSaludo = Handlebars.compile(templateSaludo);
          const htmlSaludo = generarSaludo(contexto);
          document.getElementById("saludo").innerHTML = htmlSaludo;
        });

      //Ejemplo creando plantilla
      const templateDespedida = "<h1>Chau, {{nombre}}</h1>";
      //Compila la plantilla
      const generarDespedida = Handlebars.compile(templateDespedida);
      //Genera el HTML
      const htmlDespedida = generarDespedida(contexto);
      //Inyecta el resultado en la vista
      document.getElementById("despedida").innerHTML = htmlDespedida;
    </script>
  </body>
</html>
